name: Metrics

on:
  # ğŸŒ Think about the planet! No need to update stats too frequently
  schedule:
    - cron: "0 16 * * *"
  # ğŸ’¡ The following line lets you run workflow manually from the action tab!
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ¦‘ Media
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: media.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_music: yes
          plugin_music_playlist: https://music.youtube.com/playlist?list=PL2HuRjA3PsMq4inD0I3raf2uz_ut2RrFc
          output_action: gist
          committer_gist: ${{ secrets.GIST }}

      - name: ğŸ¦‘ Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: achievements.svg
          token: ${{ secrets.TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_fortune: yes
          output_action: gist
          committer_gist: ${{ secrets.GIST }}
